<html>

<head>
    <title>Saigon Healthcare</title>
    <link href="/assets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/fa.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("../assets/images/background.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 100px;
        }

        .logo {
            display: flex;
            justify-content: left;
            align-items: center;
        }

        .logo img {
            height: 100px;
        }

        .logo h1 {
            font-size: 36px;
            color: #4caf50;
            margin-left: 10px;
        }

        .logo h1 span {
            color: #1e90ff;
        }

        .header {
            margin-top: 20px;
            font-size: 40px;
            color: #4b0082;
        }

        .icon-box {
            background-color: #F3EFFF;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-box i {
            font-size: 40px;
            color: #6A1B9A;
            margin-bottom: 10px;
        }

        .icon-box p {
            font-size: 16px;
            color: #6A1B9A;
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #6A1B9A;
        }
    </style>
    <script>
        function navigateTo(page) {
                 window.location.href = page;
             }
       </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img alt="Saigon Healthcare Logo" src="../assets/images/logo.png" />
        </div>
        <div class="header">Trang quản lý bệnh nhân</div>
        <div class="row">
            <div class="col-md-3">
                <div class="icon-box"  onclick="navigateTo('lichhen.html')">
                    <i class="fas fa-calendar-alt">
                    </i>
                    <p>
                        Quản lý lịch hẹn
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box"  onclick="navigateTo('quanlyhoso.html')">
                    <i class="fas fa-file-alt" >
                    </i>
                    <p>
                        Quản lý hồ sơ
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box" onclick="navigateTo('quanlydanhgia.html')">
                    <i class="fas fa-star"  >
                    </i>
                    <p>
                        Quản lý đánh giá
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box"  onclick="navigateTo('quanlythanhtoan.html')">
                    <i class="fas fa-credit-card">
                    </i>
                    <p>
                        Quản lý thanh toán
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="icon-box" >
                    <i class="fas fa-user">
                    </i>
                    <p>
                        Quản lý tài khoản
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box"  onclick="navigateTo('tuvankhachhang.html')">
                    <i class="fas fa-comments">
                    </i>
                    <p>
                        Tư vấn khách hàng
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fas fa-pills">
                    </i>
                    <p>
                        Quản lý thuốc
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fas fa-building">
                    </i>
                    <p>
                        Quản lý dịch vụ
                    </p>
                </div>
            </div>
        </div>
        <div class="profile-icon">
            <i class="fas fa-user-circle"> </i>
        </div>
</body>
</html>
