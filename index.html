<html>
 <head>
  <title>
   Saigon Healthcare
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-image: url('../assets/images/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding-top: 100px;
        }
        .logo {
            display: flex;
            justify-content: left;
            align-items: center;
        }
        .logo img {
            height: 100px;
        }
        .logo h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-left: 10px;
        }
        .logo h1 span {
            color: #1E90FF;
        }
        .header {
            margin-top: 20px;
            font-size: 40px;
            color: #4B0082;
        }
        .icon {
            font-size: 50px;
            color: #4B0082;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
        }
        .card-title {
            margin-top: 20px;
            font-size: 18px;
            color: #4B0082;
        }
        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 50px;
            color: #4B0082;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Saigon Healthcare Logo" src="../assets/images/logo.png"/>
   </div>
   <div class="header">
    Trang quản lý bệnh nhân
   </div>
   <div class="row justify-content-center">
    <div class="col-md-2">
     <div class="card">
      <div class="card-body">
       <div class="icon">
        <i class="fas fa-calendar-alt">
        </i>
       </div>
       <h5 class="card-title">
        Quản lý lịch hẹn
       </h5>
      </div>
     </div>
    </div>
    <div class="col-md-2">
     <div class="card">
      <div class="card-body">
       <div class="icon">
        <i class="fas fa-id-card">
        </i>
       </div>
       <h5 class="card-title">
        Quản lý hồ sơ
       </h5>
      </div>
     </div>
    </div>
    <div class="col-md-2">
     <div class="card">
      <div class="card-body">
       <div class="icon">
        <i class="fas fa-star">
        </i>
       </div>
       <h5 class="card-title">
        Quản lý đánh giá
       </h5>
      </div>
     </div>
    </div>
   </div>
   <div class="row justify-content-center">
    <div class="col-md-2">
     <div class="card">
      <div class="card-body">
       <div class="icon">
        <i class="fas fa-credit-card">
        </i>
       </div>
       <h5 class="card-title">
        Quản lý thanh toán
       </h5>
      </div>
     </div>
    </div>
    <div class="col-md-2">
     <div class="card">
      <div class="card-body">
       <div class="icon">
        <i class="fas fa-comments">
        </i>
       </div>
       <h5 class="card-title">
        Tư vấn khách hàng
       </h5>
      </div>
     </div>
    </div>
   </div>
  </div>
  <div class="profile-icon">
   <i class="fas fa-user-circle">
   </i>
  </div>
 </body>
</html>
