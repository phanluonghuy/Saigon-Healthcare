<html>
  <head>
    <link href="/assets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/fa.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f0ff;
        font-family: Arial, sans-serif;
      }
      .header {
        background-image: url("../assets/images/background.png");
        background-size: cover;
        padding: 20px;
        text-align: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header img {
        max-width: 100px;
      }
      .header h1 {
        font-size: 2rem;
        margin: 0;
        color: #5a2d82;
      }
      .header h2 {
        font-size: 1.5rem;
        margin: 0;
        color: #5a2d82;
      }
      .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f0ff;
        border-radius: 10px;
      }
      .form-container h2 {
        text-align: center;
        color: #000;
        margin-bottom: 20px;
      }
      .form-control {
        margin-bottom: 15px;
      }
      .btn-custom:hover {
        background-color: #c0c0c0;
      }
      .icon {
        color: #5a2d82;
        font-size: 24px;
      }
      .form-container button {
        padding: 10px 20px;
        border: none;
        background-color: #5a2d82;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="../index.html">
        <img alt="Saigon Healthcare Logo" src="../assets/images/logo.png" />
      </a>
      <div>
        <h1>SAIGON HEALTHCARE</h1>
        <h2>Quản lý hồ sơ</h2>
      </div>
      <i class="fas fa-user-circle fa-3x" style="color: #5a2d82"> </i>
    </div>
    <div class="form-container">
      <h2>Thêm hồ sơ</h2>
      <form>
        <div class="row">
          <div class="col-md-4">
            <input class="form-control" placeholder="Họ và Tên" type="text" />
          </div>
          <div class="col-md-4">
            <input
              class="form-control"
              placeholder="Số điện thoại"
              type="text"
            />
          </div>
          <div class="col-md-4">
            <input class="form-control" placeholder="Ngày sinh" type="date" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <select class="form-control">
              <option disabled="" selected="">Giới tính</option>
              <option>Nam</option>
              <option>Nữ</option>
            </select>
          </div>
          <div class="col-md-4">
            <input
              class="form-control"
              placeholder="Chiều cao (cm)"
              type="text"
            />
          </div>
          <div class="col-md-4">
            <input
              class="form-control"
              placeholder="Cân nặng (kg)"
              type="text"
            />
          </div>
        </div>
        <div class="form-group">
          <label> Địa chỉ : </label>
          <textarea class="form-control" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label> Tiền sử bệnh án gia đình : </label>
          <textarea class="form-control" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label> Tiền sử bệnh án cá nhân : </label>
          <textarea class="form-control" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label> Thuốc đang sử dụng : </label>
          <textarea class="form-control" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label> Lời khuyên từ bác sĩ : </label>
          <textarea class="form-control" rows="1"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Thêm hồ sơ</button>
      </form>
    </div>
  </body>
</html>
