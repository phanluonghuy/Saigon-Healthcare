<html>
  <head>

    <link href="/assets/css/fa.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f3edf7;
        font-family: Arial, sans-serif;
      }
      .header {
        background-image: url("../assets/images/background.png");
        background-size: cover;
        padding: 20px;
        text-align: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header img {
        max-width: 100px;
      }
      .header h1 {
        font-size: 2rem;
        margin: 0;
        color: #5a2d82;
      }
      .header h2 {
        font-size: 1.5rem;
        margin: 0;
        color: #5a2d82;
      }
      .search-bar {
        margin: 20px 0;
        text-align: right;
      }
      .search-bar input {
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .search-bar button {
        background-color: white;
        border: none;
        cursor: pointer;
      }
      .table-container {
        margin: 20px;
      }
      .table th,

        text-align: left;
        padding: 10px;
      }
      .table th {
        background-color: #e0e0e0;
      }
      .add-record {

        margin: 20px;
      }

        padding: 10px 20px;
