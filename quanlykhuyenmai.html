<html>
 <head>
  <title>
   Quản lý khuyến mãi
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #EADCF8;
            font-family: Arial, sans-serif;
        }
        .header {
            background-image: url('../assets/images/background.png');
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: #5a2d82;
        }
        .header h2 {
            font-size: 1.5rem;
            margin: 0;
            color: #5a2d82;
        }
        .content {
            padding: 20px;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-success {
            background-color: #4A148C;
            border: 1px solid #B39DDB;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-add:hover {

        }
        .icon-btn {
            color: #4A148C;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
    <div class="header">
        <a href="../index.html">

        </a>

          </div>

  <div class="content">

       </th>

        Tên chương trình
       </th>
       <th>

       </th>
       <th>
        Ngày kết thúc
       </th>

       <td>
        <i class="fas fa-edit icon-btn">
        </i>
        <i class="fas fa-trash-alt icon-btn">
        </i>
       </td>
      </tr>
      <tr>
       <td>
        HDT1
       </td>
       <td>
        Hóa đơn trên 1 triệu
       </td>
       <td>
        11/06/2024
       </td>
       <td>
        29/12/2024
       </td>
       <td>
        <i class="fas fa-edit icon-btn">
        </i>
        <i class="fas fa-trash-alt icon-btn">
        </i>
       </td>
      </tr>
     </tbody>
    </table>
   </div>
   <div class="text-center">
    <button class="btn btn-success">
     Thêm chương trình khuyến mãi
    </button>
   </div>
  </div>
 </body>
</html>
